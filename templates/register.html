<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Register - Dankemo</title>
    <meta name="description" content="Reflect on your blessings. Live your best life!">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/static/css/styles.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.2.0/aos.css">
    <link rel="stylesheet" href="/static/css/anotherstyle.css">
</head>

<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark navbar-custom" style="height: 70px;">
        <div class="container"><a class="navbar-brand" href="/">Dankemo</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto">
                    <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/login">Log In</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <br/>
    {% if get_flashed_messages() %}
    <br/><br/>
    <div class="alert alert-primary border text-center" role="alert">
        {{ get_flashed_messages() | join(" ") }}
    </div>
    {% endif %}
    <main>
       
        <h1 style="padding-top: 10%; text-align: center; color:cadetblue">Register</h1>
            
        <div class="container">
            <center> 
                <form action="/register" method="post">
                    
                    <div class="container">
                        <br/><br/>
                      <input type="text" placeholder="Enter a Username" name="username" required>
                      <br/><br/>
                      <div class="form-group">
                        <label for="exampleFormControlSelect1"><b>Select your daily journal time</b></label>
                        <select class="form-control" id="exampleFormControlSelect1" name="time">
                          <option value="16">16:00 hours</option>
                          <option value="17">17:00 hours</option>
                          <option value="18">18:00 hours</option>
                          <option value="19">19:00 hours</option>
                          <option value="20">20:00 hours</option>
                          <option value="21">21:00 hours</option>
                          <option value="22">22:00 hours</option>
                          <option value="23">23:00 hours</option>
                        </select>
                      </div>       
                      <br/>         
                      <input type="password" placeholder="Enter a Password" name="password" required>
                        
                      <input type="password" placeholder="Re-Enter Password" name="confirmpass" required>
                      
                      <br/><br/>
                      <button type="submit" style="background-color: rgb(196, 24, 24);">Register</button>
                      <label>
                        <input type="checkbox" checked="checked" name="remember"> Remember me
                      </label>
                    </div>
                  </form>
            </center>
            
        </div>
    </main>

    <footer class="py-5 bg-black" style="position: relative; left: 0; bottom: 0; width: 100%;">
        <div class="container">
            <p class="text-center text-white m-0 small" style="font-size: 20px;">Copyright&nbsp;Â© Dankemo 2020</p>
        </div>
    </footer>

</body>

</html>
