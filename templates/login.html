        <main>
          <h1 style="padding-top: 10%; text-align: center; color:cadetblue">Log In</h1>

            <center>
              <form action="/login" method="post">
                  <div class="imgcontainer">

                  </div>
                
                  <div class="container">
                    
                    <input type="text" placeholder="Enter your Username" name="username" required>
                
                    
                    <input type="password" placeholder="Enter your Password" name="password" required>
                
                    <button type="submit" style="background-color:rgb(199, 28, 28)">Login</button>
                    <label>
                      <input type="checkbox" checked="checked" name="remember"> Remember me
                    </label>
                  </div>
                  
                  <div class="container">
                    <p>
                      New to Dankemo? <a href="/register"> Create a new account </a>
                    </p>
                  </div>
                </form>
